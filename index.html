<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Conversor De Moedas</title>
</head>

<body>

    <img id="logo" src="./img/logo.gif" alt="logo-do-site">

    <main>

        <section>

            <label>
                Converter <strong>de</strong>
                <select id="change">
                    <option>R$ Real Brasileiro</option>
                    <option>US$ Dólar Americano</option>
                    <option>€ Euro</option>
                    <option>£ Libra</option>
                    <option>BTC Bitcoins</option>
                </select>
            </label>

            <label>

                Converter <strong>para</strong>

                <select id="switchTo">
                    <option value="dolar">US$ Dólar Americano</option>
                    <option value="real">R$ Real Brasileiro</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                    <option value="bitcoins">(BTC) Bitcoins</option>
                </select>

            </label>

            <label>
                Valor

                <input type="number" placeholder="R$10.000,00" id="result">

            </label>

            <button>Converter</button>

            <div id="preview">
                <div>
                    <img class="bandeiras" src="./img/brasil.png" alt="bandeira-do-Brasil">

                    <label>
                        Real
                        <p id="value">R$ 10.0000,00</p>
                    </label>

                    <img class="seta" src="./img/seta.png" alt="imagem-de-uma-seta">

                    <img class="bandeiras" src="./img/usd.png" alt="Imagem-da-bandeira-dos-estados-unidos-da-america">
                    <label>Dólar
                        <p id="resultValue">US$ 2.000,00</p>
                    </label>
                </div>
            </div>

        </section>
    </main>


</body>

<script src="./script.js"></script>

</html>
